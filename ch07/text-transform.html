<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .spacing1{ letter-spacing: 0.2em;}
        .spacing2{word-spacing: 0.5em;}
    </style>
</head>
<body>
    <h2>text-transform.html</h2>
    <div style="text-transform: capitalize;"> html</div>
    <div style="text-transform: uppercase;"> html</div>
    <div style="text-transform: lowercase;"> html</div>
    <div>글자 간격 채크용</div>
    <div class="spacing1">글자 간격 채크용</div>
    <div class="spacing2">단어 간격 채크용</div>
</body>
</html>
