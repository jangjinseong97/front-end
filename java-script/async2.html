    <script>

        // A쪽으로 갈수록 작업이 느린것으로 살펴보자(이해를 위해)
        let a2 = 0;
        setTimeout(function(){
            a2=100;
            let b2 = 1;
          setTimeout(function(){
                b2=2;
                let c2 = 0;
                setTimeout(function(){
                c2 = b2 * 5
                },777);
            },888);

        console.log(`c2: ${c2}`)
    </script>
