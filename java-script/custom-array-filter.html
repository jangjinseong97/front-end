        const myArr = {

                for(let i=0; i<this.length ; i++){
                    callback(this[i]); // callback가 받은것이므로 거기서의 i번째 방을 
                }

                console.log('아이템값')

                console.log('아이템값')
                const aa = {
                    length:0, 'push': this.push, 'forEach': this.forEach, 'map': this.map
                }
                k=0;
                for(let i=0; i<this.length;i++){
                    //aa[i]=this[i]*2
                    const res = item(this[i])
                    aa.push(res)
                    k++;
                }
                if(k!=this.length){
                    console.log('if문진입')
                    this.length = this.length+k
                }
                return aa;

            }, 'filter': function(item){
                const aa = []
                for(let i=0; i<this.length;i++){
                    if(item(this[i])){

                    }
                }

            }
