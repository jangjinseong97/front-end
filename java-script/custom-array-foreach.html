    <script>
        const arr = [10,20,30];

        function db(item){
            console.log(`db : ${item}`);
        }
        arr.forEach(db);


        const myArr = {
            0: 10, 1:20, 2:30, length: 3, 'push': function(val){
                this[this.length] =val;
                this.length++;
            }, 'forEach' : function(callback){
                for(let i=0; i<this.length ; i++){
                    callback(this[i]); // callback가 받은것이므로 거기서의 i번째 방을 
                }
            }
        }
        myArr.push(40);
        myArr.forEach(db);
