<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{ width: 100px; height: 100px;
        background-color: cornflowerblue;
        margin-bottom: 20px;}
        .div-a {position: static; left: 20px;}
        .div-b {position: relative; left: 20px; top: 20px;}
        .div-c {position: absolute; right: 20px; top: 20px; background-color: goldenrod;
            width: 20px; height: 20px;
        }
    </style>
</head>
<body>
    <h2>position.html</h2>
    <div class="div-a">A</div>
    <div class="div-b">B</div>
    <div style="background-color: pink; position: relative;">
        <div class="div-c">C</div>
    </div>
</body>
</html>
